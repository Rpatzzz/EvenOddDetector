<html>
	<head>
		<title> EVEN ODD ;)</title>
	<style>
		* {font-size:50px;}
		body {background-color:lightyellow;}
	</style>

	<script>
	
		function find()
		{
			event.preventDefault();
			let num=document.getElementById("num");
			let ans=document.getElementById("ans");
			
		
			if (num.value == "")
			{
				alert("num cannot be empty");
				ans.innerHTMl ="";
				num.focus();
				return;
			}
			
			let n = parseInt(num.value);
			let r = n%2 == 0 ? "even" : "odd";
			ans.innerHTML = r; 	
		}



	</script>


	</head>

	<body>
	<center>
	<h1>Even Odd Finder</h1>
	<form onsubmit="find()">
	<input type="number" placeholder="enter a num" id="num";)">
	<br><br>
	<input type="submit" value="Find Out!!!">
	</form>

	<h2 id="ans"><h2>	

	</center>
	</body>




</html>
